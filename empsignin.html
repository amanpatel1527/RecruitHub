<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Employee signin</title>
    <link rel="stylesheet" href="css/empsignin.css">
</head>
<body>
    <header>
        <h2>RecruitHub</h2>
    </header>
    <div class="main-container">
            <h2>Sign In</h2>
            <label class="name"><b>Email Address</b></label>
            <input type="text"  name="" value="" >
        
            <label class="pass"><b>Password</b></label>
            <input type="password" name="" value="">
            <label class="check">
                    <input type="checkbox" checked="checked" name="">Keep me signed in on this device.
            </label>
            <input type="submit" name="" value="Sign in">
            
            <div class="hr">
                    <span class="vhr-innertext">or</span>
            </div>
            
            <div class="content">
                    <a href="#" class="fb btn">
                      <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="twitter btn">
                      <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                    </a>
                    <a href="#" class="google btn">
                      <i class="fa fa-google fa-fw"></i> Login with Google+
                    </a>
            </div>
    </div>
    
</body>
</html>
